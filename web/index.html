<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Price Scraper Search</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		table {
			border: 1px solid;
		}
		.tableheader {
			width: 50%;
			margin-bottom: 5px;
			margin-top: 5px;
		}
		.itemtable {
			min-height: 25px;
			width: 50%;
			overflow: scroll;
			display:block;
			padding-right: 15px;
		}
		.content {
			display: flex;
			flex-direction: column;
			width: 100%;
			height: 100vh;
			box-sizing: border-box;
			padding: 10px 10px 10px 10px;
			gap: 0.5em;
		}
		.flexrow {
			display: flex;
			width: 100%;
			flex-direction: row;
		}
		.filterbox {
			width: 100%;
		}
		.itemtablebox {
			flex-grow: 1;
			overflow-y: hidden;
		}
		td:nth-child(1) {
			width: 100%;
		}
	</style>
	<script src="js/modules/min/papaparse.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="filterbox">
			<input type="text" name="search" id="search" placeholder="Press enter to search" onchange="filter()">
			<button onclick="filter()">üîç</button>
			<button onclick="plot()">üìà</button>
			<label for="start">Start: </label>
			<input type="date" id="start">
			<label for="end">End: </label>
			<input type="date" id="end">
			<label for="storefilter">Stores:</label>
			<span id="storefilter"></span>
		</div>
		<div class="flexrow">
			<div class="tableheader">
				<b>Picked</b>
				<button onclick="removeAll()">üóëÔ∏è</button>
			</div>
			<div class="tableheader">
				<b>Filtered</b>
				<button onclick="pickAll()">‚òëÔ∏è</button>
			</div>
		</div>
		<div class="flexrow itemtablebox">
			<table id="picked" class="itemtable"></table>
			<table id="filtered" class="itemtable">
		</div>
	</div>
	<script type="module">
        import { plot, filter, removeAll, pickAll } from './js/search.js';
        window.plot = plot;
		window.filter = filter;
		window.removeAll = removeAll;
		window.pickAll = pickAll;
    </script>
</body>
</html>
